        <form action="https://formspree.io/f/xayljwda" id = "main" method="POST">
            <fieldset>
              <legend>Lets Connect!</legend>
              <label for="name_id">Your Name</label>
              <input type="text" 
                  name ="name"
                  id = "name_id"
                  placeholder="Enter Your Name" required>
          
              <label for="email_id">Your Email</label>
              <input type="email" 
                  name = "email"
                  id = "email_id"
                  placeholder="Enter Your Email" required>
          
          
              <label for="phone_id">Your Phone Number</label>
              <input type="tel" 
                  name = "phone"
                  id = "phone_id"
                  placeholder="123-456-7890"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              <div><span></span></div>
          
              <label for="message_id">Message</label>
              <textarea name = "Message" 
                        id = "message_id"
                        placeholder="Enter Your Message" required></textarea>
          
              <label for="remember_id">Remember me</label>
              <input type="checkbox" name = "Remember" id = "remember_id"> 
          
              <input type="submit" value = "Send">
            </fieldset>
        </form>
